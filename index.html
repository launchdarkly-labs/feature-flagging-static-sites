<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>LaunchDarkly: Flagging static site strategies</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid p-4">
      <h2>
        Feature flag strategies with static sites
      </h2>
      <p>
        The following examples explore the strategies described in
        <a
          href="https://docs.launchdarkly.com/guides/best-practices/using-feature-flags-on-static-sites"
          >Using feature flags on static sites</a
        >.
      </p>
      <div class="row mt-4">
        <div class="col">
          <div class="ex p-2">
            <h6 class="d-flex bd-highlight">
              <div class="w-100 bd-highlight">Render first then initialize</div>
              <div class="flex-shrink-1 bd-highlight">
                <a href="#" id="reload-1"><img src="https://www.unpkg.com/bootstrap-icons@1.0.0/icons/arrow-repeat.svg" /></a>
              </div>
            </h6>
            <iframe class="mt-2" src="ex1/index.html"></iframe>
          </div>
        </div>
        <div class="col">
          <div class="ex p-2">
            <h6 class="d-flex bd-highlight">
              <div class="w-100 bd-highlight">Delay rendering until initialized</div>
              <div class="flex-shrink-1 bd-highlight">
                <a href="#" id="reload-1"><img src="https://www.unpkg.com/bootstrap-icons@1.0.0/icons/arrow-repeat.svg" /></a>
              </div>
            </h6>
            <iframe src="ex1/index.html"></iframe>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"/>
  </body>
</html>
